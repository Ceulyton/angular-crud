<mat-card>
    <mat-card-title>Excluir Usu√°rio</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome" 
                [(ngModel)]="user.name" name="name" disabled>    
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Cargo"  
                [(ngModel)]="user.office" name="office" disabled>
        </mat-form-field>

        Excluir

    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>
</mat-card>
